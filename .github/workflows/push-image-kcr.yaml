name: Build and push image to Kratos
on:
  workflow_call:
    inputs:
      docker-image-namespace:
        description: The image namespace
        required: true
        type: string
      docker-image-repository:
        description: The image repository name
        required: true
        type: string
      docker-image-name:
        description: The name of the Docker image
        required: true
        type: string
      dockerfile-path:
        description: The dockerfile to use for building the image
        required: true
        type: string

    outputs:
      image-version:
        description: Image version
        value: ${{ jobs.image-build.outputs.version }}
      image-tags:
        description: Image tags
        value: ${{ jobs.image-build.outputs.tags }}

jobs:
  image-build:
    name: Build Image and Push
    runs-on: small
    container:
      image: p2p/ubuntu24:latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Check out source repository
        id: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version-file: "${{ inputs.python-version-file }}"

      - name: Install toml module
        id: install-toml
        run: pip install toml

      - name: Get image version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: "kcr.infra.p2p.org/${{ inputs.docker-image-namespace }}/${{ inputs.docker-image-repository }}/${{ inputs.docker-image-name }}"
          tags: |
            type=raw,value=${{ env.VERSION }}

      - name: Print tags
        id: tags
        run: |
          echo "Using tags: ${{ steps.docker-meta.outputs.tags }}"

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        id: build
        with:
          image: ${{ steps.docker-meta.outputs.image }}
          context: .
          containerfiles: ${{ inputs.dockerfile-path }} # ./Dockerfile
          tags: ${{ steps.docker-meta.outputs.tags }}

      - name: Push image
        uses: redhat-actions/push-to-registry@v2
        id: push
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          username: ${{ secrets.KCR_USER }}
          password: ${{ secrets.KCR_PASSWORD }}
